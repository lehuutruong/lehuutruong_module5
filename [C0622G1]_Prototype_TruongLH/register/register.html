<div>

                                    </div>
                                </div>

                            <div class="row">

                            </div>
                            <div class="row" style="height: 25px"></div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class=" input-group mb-3">
                                        <div class="form-floating flex-grow-1">

                                            <label for="floatingFistName">Họ</label>

                                        <span class="input-group-text" id="basic-addon14"><i
                                                class="fa-solid fa-user"></i></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class=" input-group mb-3">
                                        <div class=" form-floating flex-grow-1">
                                            <input type="text" class="form-control" id="floatingName"
                                                   placeholder="Name">
                                            <label for="floatingName">Tên</label>
                                        </div>
                                        <span class="input-group-text" id="basic-addon2"><i
                                                class="fa-solid fa-user"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class=" input-group mb-3">
                                        <div class="form-floating flex-grow-1">
                                            <input type="text" class="form-control" id="floatingLogin"
                                                   placeholder="Tên đăng nhập"
                                                   aria-label="Tên đăng nhập" aria-describedby="basic-addon2">
                                            <label for="floatingLogin">Tên đăng nhập</label>
                                        </div>
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="fa-solid fa-user"></i></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class=" input-group mb-3">
                                        <div class="form-floating flex-grow-1">
                                            <input type="email" class="form-control" id="floatingEmail"
                                                   placeholder="Email"
                                                   aria-label="Email" aria-describedby="basic-addon2">

                                        </div>
                                        <span class="input-group-text" id="basic-addon3"><i
                                                class="fa-solid fa-envelope"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class=" input-group mb-3">
                                        <div class="form-floating flex-grow-1">
                                            <input type="text" class="form-control" id="floatingPhone"

                                        </div>

                                            <input type="text" class="form-control" id="floatingDateOfBirth"

                                <div class="col-lg-4">

                                            <label for="floatingConfirmPassword">Nhập lại mật khẩu</label>
                                        </div>
                                        <span class="input-group-text" id="basic-addon9"><i class="fa-solid fa-key"></i></span>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-5">
                                    <div onload="generate()">
                                        <div class="floating" id="user-input">
                                            <div class="row">
                                                <div class="col-lg-8"><input type="text" class="form-control"
                                                                             id="submit" placeholder="Mã xác minh"/>
                                                </div>
                                                <div class="col-lg-4">

                                                </div>

                                        </div>
                                    </div>
                                </div>

                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div id="image" selectable="False" style=" margin-top: 0;"></div>
                                        </div>
                                        <div class="col-lg-1" style="margin-top: 10px">
                                            <div onclick="generate()">
                                                <i class="fas fa-sync"></i>
                                            </div>
                                        </div>
                                        <div class="col-lg-7">
                                            <div style="font-size: 17px;color: blue;margin-top: 6px"><p id="key"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-lg-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""

                                            <label class="form-check-label" for="flexCheckDefault">

                                    </div>

                                    </div>

</div>
<script>
    let captcha;

    function generate() {
        document.getElementById("submit").value = "";
        captcha = document.getElementById("image");
        let unique = "";
        const random =
            "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        for (let i = 1; i < 6; i++) {
            unique += random.charAt(
                Math.random() * random.length)
        }
        captcha.innerHTML = unique;
    }

    function print() {
        const usr_input = document
            .getElementById("submit").value;
        if (usr_input === captcha.innerHTML) {
            let s = document.getElementById("key")
                .innerHTML = "Mã chính xác";
            generate();
        } else {
            let s = document.getElementById("key")
                .innerHTML = "Mã không chính xác";
            generate();
        }
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    let citis = document.getElementById("city");
    let districts = document.getElementById("district");
    let wards = document.getElementById("ward");
    let Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
        method: "GET",
        responseType: "application/json",
    };
    let promise = axios(Parameter);
    promise.then(function (result) {
        renderCity(result.data);
    });

    function renderCity(data) {
        for (const x of data) {
            citis.options[citis.options.length] = new Option(x.Name, x.Id);
        }
        citis.onchange = function () {
            district.length = 1;
            ward.length = 1;
            if (this.value !== "") {
                const result = data.filter(n => n.Id === this.value);

                for (const k of result[0].Districts) {
                    district.options[district.options.length] = new Option(k.Name, k.Id);
                }
            }
        };
        district.onchange = function () {
            ward.length = 1;
            const dataCity = data.filter((n) => n.Id === citis.value);
            if (this.value !== "") {
                const dataWards = dataCity[0].Districts.filter(n => n.Id === this.value)[0].Wards;

                for (const w of dataWards) {
                    wards.options[wards.options.length] = new Option(w.Name, w.Id);
                }
            }
        };
    }
</script>
