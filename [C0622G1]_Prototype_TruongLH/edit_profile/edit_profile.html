<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa hồ sơ cá nhân</title>
    <link rel="stylesheet" href="edit_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
<div  style="background-color: #eee">
    <div class="container">
        <div class="borderFull">
            <div class="row" style="padding:32px 0">
                <div class="profile" style="background-color: white;border-radius: 20px">
                    <div class="bgd d-flex align-items-center w-50">
                        <div class="h-100 w-100"
                             style="background: url('https://i.pinimg.com/736x/43/69/a0/4369a065ab04219b041ef2cd23387255.jpg'); background-size: cover; background-repeat: no-repeat;border-top-left-radius: 20px; border-bottom-left-radius: 20px">
                        </div>
                    </div>
                    <div class="w-50 p-3">
                        <div class="row">
                            <div class="text-center">
                                <div class="row mb-3" style="font-size: 20px">
                                    <h3>Sửa hồ sơ cá nhân</h3>
                                </div>
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                        <div class="row" style="height: 10px"></div>
                        <div class="row">
                            <div class="col-lg-3" style="padding-left: 42%;"><div class="avatar" data-label="DC"></div></div>

                        </div>
                        <div class="row" style="height: 25px"></div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class="form-floating flex-grow-1">
                                        <input type="text" class="form-control" id="floatingFistName"
                                               placeholder="Tên đăng nhập"
                                               aria-label="Tên đăng nhập" aria-describedby="basic-addon2">
                                        <label for="floatingFistName">Họ</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon14"><i
                                            class="fa-solid fa-user"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class=" form-floating flex-grow-1">
                                        <input type="text" class="form-control" id="floatingName"
                                               placeholder="Name">
                                        <label for="floatingName">Tên</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon2"><i
                                            class="fa-solid fa-user"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class="form-floating flex-grow-1">
                                        <input type="text" class="form-control" id="floatingLogin"
                                               placeholder="Tên đăng nhập"
                                               aria-label="Tên đăng nhập" aria-describedby="basic-addon2">
                                        <label for="floatingLogin">Tên đăng nhập</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fa-solid fa-user"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class="form-floating flex-grow-1">
                                        <input type="email" class="form-control" id="floatingEmail"
                                               placeholder="Email"
                                               aria-label="Email" aria-describedby="basic-addon2">
                                        <label for="floatingEmail">Email</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon3"><i
                                            class="fa-solid fa-envelope"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class="form-floating flex-grow-1">
                                        <input type="text" class="form-control" id="floatingPhone"
                                               placeholder="PhoneNumber"
                                               aria-label="PhoneNumber" aria-describedby="basic-addon2">
                                        <label for="floatingPhone">Số điện thoại</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon5"><i
                                            class="fa-solid fa-phone-flip"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class=" form-floating flex-grow-1">
                                        <input type="text" class="form-control" id="floatingDateOfBirth"
                                               placeholder="DateOfBirth">
                                        <label for="floatingDateOfBirth">Ngày sinh</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon4"><i
                                            class="fa-regular fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div>
                                    <select class="form-control" id="city" aria-label=".form-select-sm">
                                        <option value="" selected>Chọn tỉnh thành</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div>
                                    <select class="form-control" id="district" aria-label=".form-select-sm">
                                        <option value="" selected>Chọn quận huyện</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div>
                                    <select class="form-control" id="ward" aria-label=".form-select-sm">
                                        <option value="" selected>Chọn phường xã</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class="form-floating flex-grow-1">
                                        <input type="text" class="form-control" id="floatingAddress"
                                               placeholder="Address"
                                               aria-label="Address" aria-describedby="basic-addon2">
                                        <label for="floatingAddress">Địa chỉ chi tiết</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon7"><i
                                            class="fa-solid fa-location-dot"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class="form-floating flex-grow-1">
                                        <input type="text" class="form-control" id="floatingIdCard"
                                               placeholder="IdCard">
                                        <label for="floatingIdCard">CMND</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon6"><i
                                            class="fa-regular fa-id-card"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class=" input-group mb-3">
                                    <div class="form-floating flex-grow-1">
                                        <input type="password" class="form-control" id="floatingPassword"
                                               placeholder="name@example.com"
                                               aria-label="name@example.com" aria-describedby="basic-addon2">
                                        <label for="floatingPassword">Mật khẩu hiện tại</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon8"><i
                                            class="fa-solid fa-lock"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class="form-floating flex-grow-1">
                                        <input type="password" class="form-control" id="floatingVerification"
                                               placeholder="name@example.com"
                                               aria-label="name@example.com" aria-describedby="basic-addon2">
                                        <label for="floatingVerification">Mật khẩu mới</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon10"><i
                                            class="fa-solid fa-key"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class=" input-group mb-3">
                                    <div class="form-floating flex-grow-1">
                                        <input type="password" class="form-control" id="floatingConfirmVerification"
                                               placeholder="Mã xác minh">
                                        <label for="floatingConfirmVerification">Xác nhận mật khẩu</label>
                                    </div>
                                    <span class="input-group-text" id="basic-addon11"><i
                                            class="fa-solid fa-circle-check"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="height: 10px"></div>
                        <div class="row">
                            <div class="d-flex ">
                                <button type="button" class="btn btn-primary mx-2">Cập nhật</button>
                                <button type="button" class="btn btn-warning">Đặt lại</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    let citis = document.getElementById("city");
    let districts = document.getElementById("district");
    let wards = document.getElementById("ward");
    let Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
        method: "GET",
        responseType: "application/json",
    };
    let promise = axios(Parameter);
    promise.then(function (result) {
        renderCity(result.data);
    });

    function renderCity(data) {
        for (const x of data) {
            citis.options[citis.options.length] = new Option(x.Name, x.Id);
        }
        citis.onchange = function () {
            district.length = 1;
            ward.length = 1;
            if (this.value !== "") {
                const result = data.filter(n => n.Id === this.value);

                for (const k of result[0].Districts) {
                    district.options[district.options.length] = new Option(k.Name, k.Id);
                }
            }
        };
        district.onchange = function () {
            ward.length = 1;
            const dataCity = data.filter((n) => n.Id === citis.value);
            if (this.value !== "") {
                const dataWards = dataCity[0].Districts.filter(n => n.Id === this.value)[0].Wards;

                for (const w of dataWards) {
                    wards.options[wards.options.length] = new Option(w.Name, w.Id);
                }
            }
        };
    }
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</html>
