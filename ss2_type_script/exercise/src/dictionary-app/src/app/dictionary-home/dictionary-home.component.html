<h3>Dictionary</h3>
<div>
  <h4>Word List</h4>
  <table class="table">
    <tr>
      <th>#</th>
      <th>Word</th>
    </tr>
    <tr *ngFor="let item of wordList; let i = index">
      <td>{{i + 1}}</td>
      <td>
        <span>{{item.english}}</span>
      </td>
      <td>
        <button type="button" [routerLink]="['/detail',i]">Dictionary</button>
      </td>
    </tr>
  </table>
</div>
