<h1>Category List</h1>
<table>
  <tr>
    <td>#</td>
    <td>Name</td>
  </tr>
  <tr *ngFor="let category of category; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><a [routerLink]="['/category/edit',category.id]">Edit</a></td>
    <td><a [routerLink]="['/category/delete',category.id]">Delete</a></td>
  </tr>
</table>
