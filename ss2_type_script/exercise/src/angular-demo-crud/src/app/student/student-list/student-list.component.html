<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Product List</h2>
  <p>The .table-striped class adds zebra-stripes to a table:</p>
  <!--  <input type="text" name="name" [(ngModel)]="name" (ngModelChange)="Search()" placeholder="Enter Name">-->
  <div>
    <input type="text" name="name" [(ngModel)]="name" (ngModelChange)="search()" placeholder="Enter Name">
    <select [(ngModel)]="classes"  (ngModelChange)="search()">
      <option  *ngFor="let item of classList" [value]="item.name" >{{item.name}}</option>
    </select>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Point</th>
      <th>Gender</th>
      <th>Gender</th>
      <th>Action</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students |  paginate: { itemsPerPage: 2, currentPage: p }; index as i ;">
      <td>{{i + 1}}</td>
      <td>{{student.name}}</td>
      <td>{{student.point}}</td>
      <td>{{student.gender}}</td>
      <td>{{student.class.name}}</td>
      <td><a [routerLink]="['/student/edit',student.id]" type="button" class="btn btn-primary">Edit</a></td>
      <td><a [routerLink]="['/student/delete',student.id]" type="button" class="btn btn-primary">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</body>
</html>
