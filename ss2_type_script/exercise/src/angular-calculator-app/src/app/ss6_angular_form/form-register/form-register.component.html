<html>
<head>
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row" style="height: 30px"></div>
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="rsFormRegister" (ngSubmit)="onSubmit()">
        <div class="form-outline mb-4">
          <input formControlName="email" type="email" id="form2Example1" class="form-control"
                 [ngClass]="rsFormRegister.controls['email'].invalid ? 'is-invalid':'is-valid'">
          <div class="invalid-feedback">
            <div *ngIf="rsFormRegister.controls['email'].errors.required && (rsFormRegister.controls['email'].touched)">
              Please provide a Email
            </div>
            <div *ngIf="rsFormRegister.controls['email'].errors.pattern && (rsFormRegister.controls['email'].touched)">
              Email is not right format
            </div>
          </div>
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
        <div class="form-outline mb-4">
          <input formControlName="password" type="password" id="form2Example2" class="form-control"
                 [ngClass]="rsFormRegister.controls['password'].invalid ? 'is-invalid':'is-valid'">
          <div class="invalid-feedback">
            <div *ngIf="rsFormRegister.controls['password'].errors.required && (rsFormRegister.controls['password'].touched)">
              Please provide a Password
            </div>
          </div>
          <label class="form-label" for="form2Example1">Password</label>
        </div>
        <div class="form-outline mb-4">
          <input formControlName="confirmPassword" type="password" id="form2Example8" class="form-control"
                 [ngClass]="rsFormRegister.controls['confirmPassword'].invalid ? 'is-invalid':'is-valid'">
          <div class="invalid-feedback">
            <div *ngIf="rsFormRegister.controls['confirmPassword'].errors.required && (rsFormRegister.controls['confirmPassword'].touched)">
              Please provide a Password
            </div>
          </div>
          <label class="form-label" for="form2Example1">ConfirmPassword</label>
        </div>
        <div class="form-outline mb-4">
          <div formControlName="country" id="form2Example4" class="form-control">
          <div>
            <select>
              <option >Da Nang</option>
              <option>Ha Noi</option>
              <option>Ha Tinh</option>
            </select>
          </div>
          <label class="form-label" for="form2Example1">Country</label>
        </div>
        </div>
        <div class="form-outline mb-4"id="form2Example5" style="width: 50px">

        </div>
        <div class="form-outline mb-4">
          <input formControlName="age" type="number" id="form2Example6" class="form-control"
                 [ngClass]="rsFormRegister.controls['age'].invalid ? 'is-invalid':'is-valid'">
          <div class="invalid-feedback">
            <div *ngIf="rsFormRegister.controls['age'].errors.required && (rsFormRegister.controls['age'].touched)">
              Please provide a Age
            </div>
            <div *ngIf="rsFormRegister.controls['age'].errors.min && (rsFormRegister.controls['age'].touched)">
              Age must be more than 18
            </div>
          </div>
          <label class="form-label" for="form2Example1">Apge</label>
        </div>
        <div class="form-outline mb-4">
          <div>
            <input type="radio" class="form-check-input" type="radio" formControlName="gender" value="0" name="flexRadioDefault"
                   id="flexRadioDefault1"> Male
            <input type="radio"class="form-check-input" type="radio" formControlName="gender" value="0" name="flexRadioDefault"
                   id="flexRadioDefault2"> Female
            <input type="radio"class="form-check-input" type="radio" formControlName="gender" value="0" name="flexRadioDefault"
                   id="flexRadioDefault3"> LGBT
          </div>
          <label class="form-label" for="form2Example1">Gender</label>
        </div>
        <div class="form-outline mb-4">
          <input formControlName="phone" type="text" id="form2Example7" class="form-control"
                 [ngClass]="rsFormRegister.controls['phone'].invalid ? 'is-invalid':'is-valid'">
          <div class="invalid-feedback">
            <div *ngIf="rsFormRegister.controls['phone'].errors.required && (rsFormRegister.controls['phone'].touched)">
              Please provide a phone
            </div>
            <div *ngIf="rsFormRegister.controls['phone'].errors.pattern && (rsFormRegister.controls['phone'].touched)">
              Phone is not right format
            </div>
          </div>
          <label class="form-label" for="form2Example1">Phone</label>
        </div>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <a href="#!">Forgot password?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
</body>
</html>
