<html>
<head>
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <h3>Student Create</h3>
    <form [formGroup]="rsStudent" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" aria-describedby="emailHelp"
               [ngClass]="rsStudent.controls['name'].invalid ? 'is-invalid':'is-valid'">
        <div class="invalid-feedback">
          <div *ngIf="rsStudent.controls['name'].errors.required && (rsStudent.controls['name'].touched)">
            Please provide a student name
          </div>
          <div *ngIf="rsStudent.controls['name'].errors.minlength && (rsStudent.controls['name'].touched)">
            Name is not right format
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Point</label>
        <input formControlName="point" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input formControlName="address" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input formControlName="password" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">ConfirmPassword</label>
        <input formControlName="confirmPassword" type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-lg-3"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
</body>
</html>
